<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EspressiScale Installation</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f2f2f5;
      color: #1c1c1e;
    }
    .card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .install-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      background-color: #007aff;
      border: none;
      border-radius: 24px;
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      outline: none;
      margin: 0.5rem;
    }
    .install-btn:hover {
      background-color: #005bb5;
      box-shadow: 0 6px 16px rgba(0, 91, 181, 0.3);
    }
    .install-btn:focus,
    .install-btn:focus-visible {
      outline: none;
    }
    .note {
      font-size: 0.875rem;
      color: #6e6e73;
      margin-top: 1rem;
    }
    .error {
      font-size: 1rem;
      color: #ff3b30;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>EspressiScale Installation</h1>
    <div id="main" style="display: none;">
      <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
      <esp-web-install-button id="installButton" manifest="webflash/manifest.json">
        <button slot="activate" class="install-btn">Install</button>
      </esp-web-install-button>
      <esp-web-install-button id="installBetaButton" manifest="beta/manifest.json">
        <button slot="activate" class="install-btn">Install Beta</button>
      </esp-web-install-button>
      <div style="margin-top: 0.5rem;">
      </div>
      <p class="note">Close any programs using your deviceâ€™s COM port (e.g., Serial Monitor) before flashing.</p>
    </div>
    <div id="notSupported" style="display: none;">
      <p class="error">Your browser does not support the Web Serial API.<br>Please use Chrome or Edge.</p>
    </div>
  </div>
  <script>
    const main = document.getElementById('main');
    const notSupported = document.getElementById('notSupported');
    if ('serial' in navigator) {
      notSupported.style.display = 'none';
      main.style.display = 'block';
    } else {
      main.style.display = 'none';
      notSupported.style.display = 'block';
    }
  </script>
</body>
</html>
